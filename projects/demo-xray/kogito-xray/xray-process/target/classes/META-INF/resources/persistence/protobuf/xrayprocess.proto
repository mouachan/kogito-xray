syntax = "proto2"; 
package org.acme.xrayprocess; 
import "kogito-index.proto";
import "kogito-types.proto";
option kogito_model = "Xrayprocess";
option kogito_id = "xrayprocess";

/* @Indexed */ 
message XrayEvent { 
	option java_package = "org.acme.xrayprocess";
	/* @Field(store = Store.YES) @SortableField */ 
	optional string bucketName = 1; 
	/* @Field(store = Store.YES) @SortableField */ 
	optional string comments = 2; 
	/* @Field(store = Store.YES) @SortableField */ 
	optional string eventName = 3; 
	/* @Field(store = Store.YES) @SortableField */ 
	optional string imageName = 4; 
	/* @Field(store = Store.YES) @SortableField */ 
	optional string key = 5; 
	/* @Field(store = Store.YES) @SortableField */ 
	optional string name = 6; 
	/* @Field(store = Store.YES) @SortableField */ 
	optional bool secondOpinion = 7; 
	/* @Field(store = Store.YES) @SortableField */ 
	optional string url = 8; 
}
/* @Indexed */ 
message Xrayprocess { 
	option java_package = "org.acme.xrayprocess";
	/* @Field(store = Store.YES) @SortableField
 @VariableInfo(tags="") */ 
	optional string dateAcquired = 1; 
	/* @Field(store = Store.YES) @SortableField
 @VariableInfo(tags="") */ 
	optional string dateOfBirth = 2; 
	/* @Field(store = Store.YES) @SortableField */ 
	optional string id = 3; 
	/* @Field(store = Store.YES) @SortableField
 @VariableInfo(tags="") */ 
	optional string patientID = 4; 
	/* @Field(store = Store.YES) @SortableField
 @VariableInfo(tags="") */ 
	optional string patientName = 5; 
	/* @Field(store = Store.YES) @SortableField
 @VariableInfo(tags="") */ 
	optional XrayEvent xrayEvent = 6; 
	/* @Field(store = Store.YES) @SortableField */ 
	optional org.kie.kogito.index.model.KogitoMetadata metadata = 7; 
}
